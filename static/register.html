<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="register">
        <div class="container">
            <div class="row">
                <!-- login -->
                <div class="col-md-6">
                    <div class="login">
                        <h3 class="reg-tle">Login</h3>
                        <form class="form">
                            <div class="field">
                                <label for="" class="label">Email</label> <br>
                                <input type="email" id="email">
                            </div>
                            <div class="field">
                                <label for="" class="label">Password</label> <br>
                                <input type="password" id="pass">
                            </div>
                            <button class="btn-reg" id="btnLog">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="reg">
                        <h3 class="reg-tle">Register</h3>
                        <div class="field">
                            <label for="" class="label">Username</label> <br>
                            <input type="email" id="username">
                        </div>
                        <div class="field">
                            <label for="" class="label">Email</label> <br>
                            <input type="email" id="email">
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label> <br>
                            <input type="password" id="pass">
                        </div>
                        <div class="field">
                            <label for="" class="label">Confirm Password</label> <br>
                            <input type="password" id="cpass">
                        </div>
                        <button class="btn-reg" id="btnReg">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="../user.js"></script> -->
    <script src="./js/auth.js"></script>
</body>

</html>
