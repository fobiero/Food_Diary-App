<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/17941147c5.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
       <h3>Menu</h3>
        <input type="text" placeholder="Filter-date" >
        <p>User Logged in <span><img src="./dashboard-pictures/user-removebg-preview.png" height="70px" alt=""></span></p>
        
    </header>
    <div class="row">
        <div class="col-md-2">
            <nav>
                <ul>
                   <a href="#"> <li>Home</li></a>
                   <a href="#"> <li>Week</li></a>
                   <a href="#"> <li>Month</li></a>
                   <a href="#"> <li>Stats</li></a> 
                   <a href="#"> <li>Reminder</li></a>          
                </ul>
            </nav>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4">
                    <div class="Day">
                        <h4>Enter Date</h4>
                        <input type="text">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Day">
                        <h4>Enter Day</h4>
                        <input type="text" placeholder="Day ">
                    </div> 
                </div>
                <div class="col-md-4">
                    <div class="Day">
                        <h4>Enter Meal</h4>
                        <input type="text" placeholder="Breakfast">
                    </div>                     
                </div>
                <div class="col-md-4">
                    <div class="Day">
                        <h4>Enter food type</h4>
                        <input type="text" placeholder="FoodType">
                    </div>                     
                </div>                             
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
