<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js"></script>
</head>

<body>
    <div class="topnav">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="pg-logo">
                        <a href="./dashboard.html"><img src="./images/fodie.png" alt=""></a>
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <div class="user-info">
                        <p>Logged In</p>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="options">
                        <div class="options-menu">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="cardView">
                                            <div class="diet">
                                                <i class="fas fa-utensils"></i>
                                                <h4>Diet</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="cardView">
                                            <div class="train">
                                                <i class="fas fa-running"></i>
                                                <h4>Exercise</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="cardView-active">
                                            <div class="stats">
                                                <i class="fas fa-signal"></i>
                                                <h4>Stats</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end options  -->
                            <div class="dataView">
                                <div class="contain">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!-- chart canvas  -->
                                            <canvas id="chart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end menu tabs  -->
        <!-- DIET TABLE  -->
        <div class="dietTable mt-4" id="dietTable">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="addFood">
                            <h3>Add food</h3>
                            <form id="food-form">
                                <div class="form-group">
                                    <label for="day">Day</label>
                                    <input type="text" id="day" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="food">Choose Meal Type</label> <br>
                                    <select name="" id="foodOption">
                                        <option value="Breakfast">Breakfast</option>
                                        <option value="Lunch">Lunch</option>
                                        <option value="Snack">Snack</option>
                                        <option value="Dinner">Dinner</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="meal">Diet</label>
                                    <input type="text" id="menu" class="form-control" required>
                                </div>
                                <input type="submit" value="Add meal" id="addFoods">
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="showMeal">
                            <h3>Show Food </h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Day</th>
                                        <th>Meal type</th>
                                        <th>food choice</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END DIET TABLE  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
</body>

</html>
